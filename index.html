<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="container">
            <img class="image" src="images/burna.jpg" style="width:100%" alt="Burna boy">
        </div>

        <div class="container">
            <img class="image" src="images/brymo.jpg" style="width:100%" alt="Brymo">
        </div>

        <div class="container">
            <img class="image" src="images/ola.jpg" style="width:100%" alt="Olamide">
        </div>

        <div class="container">
            <img class="image" src="images/obo.jpg" style="width:100%" alt="Davido">
        </div>

        <div class="container">
            <img class="image" src="images/seyi.jpg" style="width:100%" alt="Seyi vibez">
        </div>

        <div class="container">
            <img class="image" src="images/wiz.jpg" style="width:100%" alt="Wizkid">
        </div>
        <div class="direction">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
